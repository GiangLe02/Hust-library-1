<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel = "stylesheet" type="text/css" href="StyleSignup.css">
        <link href='https://fonts.googleapis.com/css?family=Barlow Semi Condensed' rel='stylesheet'>
</head>
<body>
    <div class="signup-box">
        <h1>SIGN UP</h1>
        <form>
            <select required>
                <option value="" disabled selected hidden>You are...</option>
                <option value="staff">Staff</option>
                <option value = "student">Student</option>
            </select>
            <input type="email" class="input-box"placeholder="Email">
            <input type="password" class="input-box" placeholder="Password">
            <input type="password" class="input-box" placeholder="Confirm Password">
            <p><span><input type="checkbox"></span> By signing up, I agree to the Privacy Policy and the Terms of Services</p>
            <input type="button" class="signup" value="SIGN UP">  
            <input type="button" class="login" value="OR LOGIN">
        </form>
    </div>
</body>
</html>
